<body>
    <section class="part1 position-relative w-100 overflow-hidden ">
        <video loop autoplay muted plays-inline  >
            <source src="./images/Video.Guru_20230129_011114056.mp4" type="video/mp4">
        </vide>
    </section>

    <section class="part2  w-100 h-100 ">
        <div class="form  ">
            <div class="head">
                <h2>Hello There.</h2>
                <p>Sign up to continue</p>
            </div>

            <div class="inputs-form">
                <div class="mb-3">
                    <label for="exampleInputUsername" class="form-label">Name</label>
                    <input type="text" class="form-controll" placeholder="Enter Name" id="exampleInputUsername" >
                </div>

                <div class="mb-3">
                    <label for="exampleInputMobileNumber" class="form-label">Mobile Number</label>
                    <input type="number" class="form-controll" placeholder="Enter Mobile" id="exampleInputMobileNumber" >
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-controll" placeholder="Enter Password" id="exampleInputPassword1">
                </div>
            </div>

            <div class="groupbuttons ">
                <button type="button" class="btn text-white redBtn">SIGN IN</button>
                <button type="button" class="btn text-white btn2"><img src="./images/facebook_logo.webp" alt="">Connect with facebook</button>
            </div>

            <div class="signlinks">
                <p><a href="./signInPage.html">Already an account? Sign in</a></p> 
            </div>
        </div>
    </section>
